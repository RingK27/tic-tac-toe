<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <h2>TIC - TAC - TOE</h2><br>
            <p>Select opponent: <span><button id="cpu-opponent">CPU</button><button id="human-opponent">HUMAN</button>
            </span><br><br>You are Player 1</p><br><p>Player 1: 0 ---- vs. ----  Player 2: 0</p>
        </header>
        <section class="gamegrid" id="game-grid">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
        </section>
    </main>
    <script src=".\scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <h2>TIC - TAC - TOE</h2><br>
            <p id="select-opponent">Select opponent: <span><button id="cpu-opponent">CPU</button><button id="human-opponent">HUMAN</button><br><br>
            <p id="cpu-game"><label for="1pcname">1P name </label><input type="text" id="1pcname" name="1pcname" maxlength="12"></p>
            <p id="human-game"><label for="1pname">1P name </label><input type="text" id="1pname" name="1pname" maxlength="12">
                               <label for="2pname">2P name </label><input type="text" id="2pname" name="2pname" maxlength="12"></p>
            <br><p id="p-start-game"><button id="start-game">START</button></p>
        </header>
        <section class="gamegrid" id="game-grid">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </section>
        <footer class="header" id="footer">
            <h2>THE WINNER IS:</h2>
            <h1 id="winner-text"></h1><br>
            <p><button id="new-match">RESTART</button></p>            
        </footer>               
    </main>
    <script src=".\scripts.js"></script>
</body>
</html>
